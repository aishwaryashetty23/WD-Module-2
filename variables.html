<!DOCTYPE html>
<html>
    <boby>
        <h1>JavaScript Variables</h1>
        <p>In this example,X,Y, and Z are undeclared.</p>
        <p> They are automatically declared when first used.</p>
        <p id ="demo"></p>
        <script>
            x=5;
            y=6;
            z=x+y;
            document.getElementsByClassID("demo").innerHTML=
            "The value of z is :" +z;
        </script>
    </boby>
</html>
